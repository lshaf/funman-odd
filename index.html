<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Funman Odd Generator</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/select2.min.css">
  <link rel="stylesheet" href="./css/select2.bs5.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="index.html" class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto text-white text-decoration-none">
          <span class="fs-4">Funman Odd Generator</span>
        </a>
        <div class="text-end">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#database">
            Asset Database
          </button>
          <a href="view.html" class="btn btn-outline-light">View My Odd ▶️ </a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container mt-3 mb-4">
      <div class="row">
        <div class="offset-md-1 col-md-10">
           <div class="form-floating">
             <input type="text" class="form-control" id="name" placeholder="name">
            <label for="name">Odd Name</label>
          </div>
          <table class="table table-striped" id="table-data">
            <tfoot>
            <tr>
              <td>
                <div class="input-group input-group-sm">
                  <input type="number" class="form-control" id="i-odd" placeholder="Odd" min="1">
                </div>
              </td>
              <td>
                <div class="input-group input-group-sm">
                  <select id="i-reward" class="form-select"></select>
                </div>
              </td>
              <td colspan="2">
                <div class="input-group input-group-sm">
                  <select id="i-requirement" class="form-select"></select>
                </div>
              </td>
              <td>
                <button type="button" class="btn btn-success btn-add btn-sm w-100">
                  Add
                </button>
              </td>
            </tr>
            </tfoot>
          </table>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <input type="file" class="hide" id="open" accept=".funman">
            <button class="btn btn-primary btn-load" type="button">Load</button>
            <button class="btn btn-success btn-save" type="button">Save</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="database" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Asset Database</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="aa_endpoint" class="form-label">Endpoint</label>
              <select class="form-control" id="aa_endpoint">
                <option value="https://aa-api-wax-mainnet-1.eu.aws.pink.gg">https://aa-api-wax-mainnet-1.eu.aws.pink.gg</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="aa_last_update" class="form-label">Last Update</label>
              <input type="text" class="form-control" id="aa_last_update" disabled>
            </div>
            <div>
              <label for="aa_total_data" class="form-label">Total Data</label>
              <input type="text" class="form-control" id="aa_total_data" disabled>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="update_db">Update Database</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/select2.min.js"></script>
  <script src="./js/datatable.min.js"></script>
  <script src="./js/datatable.bs5.min.js"></script>
  <script src="./js/main.js?v1.0.3"></script>
</body>
</html>
